<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Weather Forcast</title>

	<!-- JQuery Dependency -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src = "https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js" ></script>

	<script src="index.js">	</script>


</head>
<body>
	<div class="container">

		<div class="row">
			<h2 class="h2 text-center">Weather Forcast</h2>	
			<h4 class="text-center">( Click on the cloud to request for weather data ) </h4>
		</div>

		<br>
		<br>

		<div class="row">
			<div class="text-center">
				<a href="#"><img src="images/cloud.png" onclick="requestTodaysData()"></a>
			</div>
		</div>

		<br>
		<br>

		<div class="row">
			<div class="col-sm-offset-2 col-sm-8">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Temperature</th>
							<th>Timestamp</th>

						</tr>
					</thead>
					<tbody>
						<tr class="">
							<th scope="row">Minimum</th>
							<td id="minTemp">-</td>
							<td id="minTempTime">-</td>
						</tr>
						<tr class="">
							<th scope="row">Maximum</th>
							<td id="maxTemp">-</td>
							<td id="maxTempTime">-</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


		<br>
		<br>

		<div class="row">
			<div class="col-sm-offset-2 col-sm-8">
				<table class="table table-hover table-striped">
					<thead>
						<tr id="tempListHour">

						</tr>
					</thead>
					<tbody>
						<tr id="tempListValue">

						</tr>
					</tbody>
				</table>
			</div>
		</div>


		<br> <br>

		<!-- Jquery Flot is used for graph -->
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8">
		 		<div id="temperatureGraph" style="width:100%;height:300px;"></div>
			</div>
		</div>

	</div>
</body>
</html>
